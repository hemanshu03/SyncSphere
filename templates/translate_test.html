<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection Popup</title>
    <style>
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .popup-content {
            background-color: #fefefe;
            margin: 20% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 40%;
        }

        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button onclick="openPopup()">Select Languages</button>

    <div id="languagePopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <label for="fromLanguage">From Language:</label>
            <select id="fromLanguage">
                <!-- Options for from languages -->
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more options as needed -->
            </select>
            <br>
            <label for="toLanguage">To Language:</label>
            <select id="toLanguage">
                <!-- Options for to languages -->
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <!-- Add more options as needed -->
            </select>
            <br>
            <button onclick="applyLanguages()">Apply</button>
        </div>
    </div>

    <script>
        function openPopup() {
            document.getElementById('languagePopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('languagePopup').style.display = 'none';
        }

        function applyLanguages() {
            var fromLanguage = document.getElementById('fromLanguage').value;
            var toLanguage = document.getElementById('toLanguage').value;
            // You can perform further actions with selected languages here
            console.log("From Language:", fromLanguage);
            console.log("To Language:", toLanguage);
            closePopup(); // Close the popup after applying languages
        }
    </script>

</body>

</html>
