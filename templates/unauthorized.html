<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            font-family: Candara, Calibri, Segoe, "Segoe UI", Optima, Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h2 {
            text-align: center;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<h2>Unauthorized Connection</h2>

<div class="loader"></div>

<p id="countdown">Redirecting to home page in 3 seconds...</p>

<script>
    var timeleft = 3;
    var countdownTimer = setInterval(function(){
        timeleft--;
        document.getElementById("countdown").textContent = "Redirecting to home page in " + timeleft + " seconds...";
        if(timeleft <= 0){
            clearInterval(countdownTimer);
            document.getElementById("countdown").textContent = "Redirecting...";
            window.location.href = "/"; // replace with your URL
        }
    }, 1000);
</script>

</body>
</html>
